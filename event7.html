<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Description</title>
<style>
  body {
    background-color: #f0f0f0; /* Light grey */
    font-family: Arial, sans-serif;
  }
  .container {
    max-width: 800px;
    margin: 20px auto;
    padding: 20px;
    background-color: #fff; /* White */
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }
  .image-container {
    text-align: center;
  }
  .image-container img {
    max-width: 100%;
    height: auto;
    border-radius: 5px;
  }
  .description {
    margin-top: 20px;
    text-align: justify;
  }
  .reference {
    margin-top: 20px;
    text-align: center;
  }
  .reference a {
    color: #fff; /* White */
    background-color: #007bff; /* Blue */
    padding: 10px 20px;
    text-decoration: none;
    border-radius: 5px;
    transition: background-color 0.3s ease;
  }
  .reference a:hover {
    background-color: #0056b3; /* Darker blue on hover */
  }
</style>
</head>
<body>

<div class="container">
  <div class="image-container">
    <img src="P7.jpg" alt="Image Description">
  </div>
  <div class="description">
  </div>
  <div class="reference">
    <a href="https://example.com" target="_blank">Learn More</a>
  </div>
</div>

</body>
</html>
